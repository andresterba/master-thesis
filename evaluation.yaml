    - endpoints: ["ceos0:eth1","ceos1:eth1"]
    - endpoints: ["ceos0:eth2","client-lab-1-1:eth1"]
    - endpoints: ["ceos0:eth3","client-lab-1-2:eth1"]
    - endpoints: ["ceos1:eth2","client-lab-2-1:eth1"]
    - endpoints: ["ceos1:eth3","client-lab-2-2:eth1"]

